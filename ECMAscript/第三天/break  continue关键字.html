    //1-100的累加数，跳过个位数为3的数；
    var sum = 0;
    for(var i=0; i<101; i++){
        if(i%10 == 3){
            continue;
        }
        sum += i;
    }
    console.log(sum);

    var sum1 = 0;
    var i = 0;
    while(i<101){
        if(i%10 == 3){
            i++;
            continue;
        }
        sum1 += i;
        i++;
    }
    console.log(sum1);
