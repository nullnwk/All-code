<script>
    //      1.变量交换
    /*
     var num1 = 10;
     var num2 = 20;

     num1 = num2;

     console.log(num1, num2);

    /*

     */


    //类型转换
    //转number
    console.log(parseInt("11.23asd"));
    console.log(parseFloat("11.23asd"));
    console.log(Number("11.23asd"));//指认数字
    //转string
    var str = 123;
    var str1 = 123.113;
    var str2 = true;
    var str3 = undefined;
    var str4 = null;
    //用toString方法  null和undefined转string会报错
    console.log(str.toString());
    console.log(str1.toString());
    console.log(str2.toString());
    //    console.log(str3.toString());
    //    console.log(str4.toString());
    console.log(String(str));
    console.log(String(str1));
    console.log(String(str2));
    console.log(String(str3));
    console.log(String(str4));
    //转boolean
    console.log(Boolean(1));
    console.log(Boolean(0));
    console.log(Boolean(-0));
    console.log(Boolean(""));
    console.log(Boolean(null));
    console.log(Boolean(undefined));


    //操作符
    //一元运算符  ++  --
    //三元运算符  ? :
    //算数运算符  + - * / %
    //关系运算符  > >= < <= == === != !==
    //逻辑运算符  ！ &&  ||


</script>
