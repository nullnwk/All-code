<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //正菱形
    for(var i=1; i<5; i++){
        for(var k=5; k>i; k--){
            document.write("&nbsp")
        }
        for(var j=0;j<i; j++) {
            document.writeln("*")
        }
        document.write("<br/>")
    }

    for(var i=1; i<5; i++){
        for(var k=0; k<i; k++){
            document.write("&nbsp")
        }
        for(var j=5;j>i; j--) {
            document.writeln("*")
        }
        document.write("<br/>")
    }



</script>

</body>
</html>
