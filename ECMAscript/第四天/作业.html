    //输入,年月日,获取这个日期是这一年的第多少天
    function getDays(years, month, day) {
        var days = day;
        if (month == 1) {
            return days;
        }
        var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (var i = 0; i < month - 1; i++) {
            days += months[i];
        }
        if (isRn(years) && month > 2) {
            days++;
        }
        return days;
    }
    function isRn(year) {
        return year % 4 == 0 && year % 100 != 0 || year % 400 == 0;
    }
    console.log(getDays(2107, 2, 4));
