    //  求一组数中的最大值，最小值，和
    /**
     *
     * @param arr 传入的参数是一个数组。
     * @returns {*[]} 返回值也是一个数组，第一个为最大值max， 第二个为最小值min，第三个为和sum。
     */

    function getMaxMinSum(arr) {
        var max = arr[0];
        var min = arr[0];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
            sum += arr[i];
        }
        var array = [max, min, sum];
        return array;
    }
    console.log(getMaxMinSum([1, 2, 3]));
