<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: rosybrown;
        }
    </style>
</head>
<body>
<button id="btn">按钮</button>
<div id="dv"></div>
<script src="../common.js"></script>
<script>
    my$("btn").onclick = function () {
        var opacity = 10;
        var timer = setInterval(function () {
            opacity--;
            my$("dv").style.opacity = opacity/10;
            if(opacity<=0){
                clearInterval(timer);
            }

        },200)
    }


</script>
</body>
</html>
