<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" id="btn">
<input type="radio" name="sex" value="1" id="sex">男
<input type="radio" name="sex" value="2" >女
<br />
<button id="btn1">按钮</button>
<input type="checkbox" value="1" name="shuijiao">睡觉
<input type="checkbox" value="1" name="shuijiao" id="eat">吃饭
<input type="checkbox" value="1" name="shuijiao">玩
<input type="checkbox" value="1" name="shuijiao" id="ball">打篮球
<input type="checkbox" value="1" name="shuijiao">排球
<input type="checkbox" value="1" name="shuijiao">足球
<script>
    function my$(id) {
        return document.getElementById(id);
    }

//性别
my$("btn").onclick = function () {
    my$("sex").checked = true;
};
//兴趣
my$("btn1").onclick = function () {
    my$("eat").checked = true;
    my$("ball").checked = true;

}
</script>
</body>
</html>
