<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
<button id="btn">隐藏</button>
<div id="dv" ></div>
<script>

    my$("btn").onclick = function () {
        if (this.innerText == "隐藏") {
            my$("dv").style.display = "none";
            this.innerText = "显示"
        } else if (this.innerText == "显示") {
            my$("dv").style.display = "block";
            this.innerText = "隐藏";
        }
    }

</script>
</body>
</html>
