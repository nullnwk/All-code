<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../images/b.jpg" alt="" id="images">
<script src="../common.js"></script>
<script>
    var evt = {
        getEvent: function (e) {
            return window.event || e;
        },
        //可视区域
        getClientX:function (e) {
          return this.getEvent(e).clientX;
        },
        getClientY:function (e) {
            return this.getEvent(e).clientY;
        },
        //卷去的部分
        getScrollX: function (e) {
            return window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft;
        },
        getScrollY: function (e) {
            return window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
        },
        //page 或者 可视区域加卷去的部分
        getPageX: function (e) {
            return this.getEvent(e).pageX || this.getScrollX(e)+this.clientX;
        },
        getPageY: function (e) {
            return this.getEvent(e).pageY || this.getScrollY(e)+this.clientY;
        }
    };


    document.onmousemove = function (e) {
        my$("images").style.left = evt.getPageX(e) + "px";
        my$("images").style.top = evt.getPageY(e) + "px";
    }

</script>
</body>
</html>
