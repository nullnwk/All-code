<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }
    </style>
</head>
<div class="box" id="box">
    <div class="small"><!--小层-->
        <img src="../images/small.png" width="350" alt=""/>
        <div class="mask"></div><!--遮挡层-->
    </div><!--小图-->
    <div class="big"><!--大层-->
        <img src="../images/big.jpg" width="800" alt=""/><!--大图-->
    </div><!--大图-->
</div>
<!--导入外部的js文件-->
<script src="../common.js"></script>
<script>
    var box = my$("box");
    var small = box.children[0];
    var mask = small.children[1];
    var big = box.children[1];
    var bigImg = big.children[0];

    //鼠标移上小图，遮罩层和大图显示
    small.onmouseover = function () {
        big.style.display = "block";
        mask.style.display = "block";
    };
    small.onmouseout = function () {
        big.style.display = "none";
        mask.style.display = "none";
    };


    //鼠标移上小图，遮罩层随鼠标动
    small.onmousemove = function (e) {
        var x = e.clientX - mask.offsetWidth / 2 - 100;
        var y = e.clientY - mask.offsetHeight / 2 - 100;
        //xy的最小距离
        x = x <= 0 ? 0 : x;
        y = y <= 0 ? 0 : y;
        //xy最大值
        x = x > small.offsetWidth - mask.offsetWidth ? small.offsetWidth - mask.offsetWidth : x;
        y = y > small.offsetHeight - mask.offsetHeight ? small.offsetHeight - mask.offsetHeight : y;

        mask.style.left = x + "px";
        mask.style.top = y + "px";

        //比例
        //大图的宽/小图的宽 = 大图的移动距离/小图的移动距离
        var xx = bigImg.offsetWidth*x/small.offsetWidth;
        var yy = bigImg.offsetHeight*y/small.offsetHeight;
        bigImg.style.marginLeft = -xx+"px";
        bigImg.style.marginTop = -yy+"px";
    }


</script>


</body>
</html>
