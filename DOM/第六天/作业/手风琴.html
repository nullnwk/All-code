<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }


    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../common.js"></script>
<script>
    var list = my$("box").getElementsByTagName("li");
    for(var i=0; i<list.length; i++){
        list[i].style.backgroundImage = "url(../images/"+(i+1)+".jpg)"
    //鼠标进入事件
        list[i].onmouseover = mouseoverHandle;
    //鼠标移出事件
        list[i].onmouseout = mouseoutHandle;
    }
    function mouseoverHandle() {
        for (var j = 0; j < list.length; j++) {
            animate1(list[j], {"width": 100});//动画效果
        }
        animate1(this, {"width": 800});
    }
    function mouseoutHandle() {
        for (var j = 0; j < list.length; j++) {
            animate1(list[j], {"width": 240});//动画效果
        }
    }

</script>

</body>
</html>
