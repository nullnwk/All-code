<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 600px;
            background: #000;
            border: 1px solid #CCE8CF;
            position: relative;
        }
    </style>
</head>
<body>
<button id="btn">按钮</button>
<div id="dv"></div>
<script src="../common.js"></script>
<script>
    addEventListener(my$("btn"), "click", function () {
       //无则创建一个sky；
        if(!my$("sky")){
            var sky = document.createElement("span");
            setInnerText(sky, "☆");
            sky.id = "sky";
            sky.style.color = "red";
            sky.style.fontSize = "20px";
            sky.style.position = "absolute";
            my$("dv").appendChild(sky);
        }
        setInterval(function () {
            var x = parseInt(Math.random() * 600 + 1);
            var y = parseInt(Math.random() * 600 + 1);
            sky.style.left = x + "px";
            sky.style.top = y + "px";
        }, 500)
    })


</script>
</body>
</html>
