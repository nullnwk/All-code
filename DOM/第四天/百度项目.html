<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {
            list-style: none;

        }
    </style>
</head>
<body>

<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">
    <div id="pop"></div>
</div>


<script src="common.js"></script>
<script>
    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
    my$("txt").onkeyup =function () {
        if(my$("dv")){
            my$("box").removeChild(my$("dv"))
        }


        var text = this.value;
        var tempArr = [];
        for(var i=0; i<keyWords.length; i++){
            //如果keywords的第一个字符串的第一个字符等于text的walue
            if(keyWords[i].indexOf(text) == 0){
                tempArr.push(keyWords[i]);
            }
        }
        //如果文本框是空的，临时数组是空的，不用创建div
        if(this.value.length ==0 || tempArr.length ==0){
            //如果页面有这个div，就删除
            if(my$("dv")){
                my$("box").removeChild(my$("dv"))
            }
            return;
        }
        var dcObj = document.createElement("div");
        my$("box").id = "dv";
        dvObj.style.width = "450px";
        dvObj.style.border = "1px solid red";
        for(var i=0; i<keyWords.length; i++){
            var pObj = document.createElement("p");
            dcObj.appendChild(pObj);
            pObj.innerText = tempArr[i];
        }


    }


</script>

</body>
</html>
