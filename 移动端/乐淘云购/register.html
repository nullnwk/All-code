<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="mui-android mui-android-5 mui-android-5-0">
<div class="lt-register">
    <!--头部-->
    <header class="lt-header mui-bar mui-bar-nav">
        <a class="mui-icon fa fa-arrow-left mui-plus-visible"></a>
        <h1 class="mui-title">登录</h1>
    </header>

    <!--底部-->
    <footer class="lt-footer mui-bar mui-bar-tab ">
        <a class="mui-item" href="index.html">
            <span class="mui-icon fa fa-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-item" href="classify.html">
            <span class="mui-icon fa fa-align-justify"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-item" href="shopping.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-item mui-active" href="user.html">
            <span class="mui-icon fa fa-user-o"></span>
            <span class="mui-tab-label mui-active">我的</span>
        </a>
    </footer>

    <!--主体-->
    <div class="comment w">
        <!--tel-->
        <div class="tel">
            <input type="tel" placeholder="用户名/手机号">
        </div>
        <!--pass-->
        <div class="pass mui-input-row mui-password">
            <input type="password" class="mui-input-password" data-input-password="3" placeholder="密码"><span class="mui-icon mui-icon-eye fa fa-eye"></span>
        </div>
        <!--注册按钮-->
        <div class="registerBtn">
            <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">登录</button>
        </div>
        <!--会员服务-->
        <div class="member">
            <a href="login.html">免费注册</a>
        </div>
    </div>
</div>

<script src="js/callback.js"></script>
</body>
</html>
