<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            text-align: justify;
        }
        .box:after{
            content: "";
            width: 100%;
            display: inline-block;
            overflow: hidden;

        }
        .one{
            width: 30%;
            height: 200px;
            background: red;
            margin: 5px;
            display: inline-block;
            padding-right: 50px;
            position: relative;

        }
        .box .l{
            width: 100%;
            height: 100%;
            background: blue;
            box-sizing: border-box;
        }
        .box .r{
            width: 50px;
            height: 100%;
            background: greenyellow;
            position: absolute;
            top: 0;
            right: 0;
        }


       @media (min-width: 922px){
            .one{
                width: 30%;
            }
       }

    </style>
</head>
<body>
<div class="box">
    <div class="one">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <div class="one">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <div class="one">
        <div class="l"></div>
        <div class="r"></div>
    </div>
    <div class="one">
        <div class="l"></div>
        <div class="r"></div>
    </div>

</div>

</body>
</html>
