<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>样式操作</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <input type="number">
  <div class="box"></div>
  <script src="js/zepto.js"></script>
  <script>
    $('input').on('change',function(){
      var num = $(this).val();

      console.log(num);

      $('.box').width(num +'px');
    })
  </script>
</body>
</html>
