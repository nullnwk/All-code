<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天天气不错</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>


</head>
<body>
<button class="btn">按钮</button>
<div class="box"></div>

<script src="js/zepto.js"></script>
<script>
 $('.btn').click(function(){
  $('.box').animate({
    width: 200,
    backgroundColor: 'green'
  })
 })
</script>
</body>
</html>
