<body>
<script>
    //动物
    function Animal(name, weight) {
        this.name = name;
        this.weight = weight;
    }
    Animal.prototype.eat = function () {
        console.log("吃东西");
    };
    //狗
    function Dog(color) {
        this.color = color;
    }
    Dog.prototype = new Animal("哮天犬", "50kg");
    Dog.prototype.bitePerson = function () {
        console.log("旺旺");
    };
    //二哈
    function ErHa(sex) {
        this.sex = sex;
    }
    ErHa.prototype = new Dog("黑白色");
    ErHa.prototype.play = function () {
        console.log("好好玩o");
    };
    var erha = new ErHa("雄性");
    console.log(erha.name, erha.weight, erha.color);
    erha.play();
    erha.bitePerson();
    erha.eat();

</script>
