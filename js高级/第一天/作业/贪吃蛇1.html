<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            background: silver;
            position: relative;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<script>
    (function (win) {
        function Random() {
        }

        Random.prototype.getRandom = function (min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        };
        win.Random = new Random();
    })(window);

    (function (win) {
        var map = document.getElementById("dv");
        //小方块的构造函数
        function Food(width, height, color) {
            this.ele = document.createElement("div");
            this.width = width || 20;
            this.height = height || 20;
            this.color = color;
            this.left = 0;
            this.right = 0;
        }
        //初始化小方块
        Food.prototype.init = function (map) {
            var ele = this.ele;
            ele.style.width = this.width+"px";
            ele.style.height = this.height+"px";
            ele.style.backgroundColor = this.color;
            ele.style.position = "absolute";
            map.appendChild(ele);
            this.long(map);
        };
        //随机距离
        Food.prototype.long = function (map) {
            this.left = Random.getRandom(0,map.offsetWidth/this.width)*this.width;
            this.top = Random.getRandom(0,map.offsetHeight/this.height)*this.height;
            this.ele.style.left = this.left+"px";
            this.ele.style.top = this.top+"px";
        };
        var fd = new Food(20,20, "red");
        fd.init(map);



    })(window);
</script>

</body>
</html>
