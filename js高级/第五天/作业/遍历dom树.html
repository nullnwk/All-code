    //    child.children&&第一个函数(child)
    //
    //  }

    var root = document.documentElement;
    //根据根节点，显示节点名称
    function forDOM(ele) {
        f1(ele);
        var children = ele.children;
        child(children);
    }
    function child(children) {
        for(var i=0; i<children.length; i++){
            var child1 = children[i];
            f1(child1);
            child1.children && forDOM(child1);
        }
    }
