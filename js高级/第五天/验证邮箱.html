<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="btn">
<script src="common.js"></script>
<script>
    myElement("#btn").onblur = function () {
        if(/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/.test(this.value)){
            this.style.backgroundColor = "green";
        }else{
            this.style.backgroundColor = "red";
        }
    }




</script>
</body>
</html>
