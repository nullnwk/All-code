<script>
    //函数模式的闭包
    function f1() {
        var num = 10;
        return function () {
            console.log(num);
        };
    }
    f1()();
    //对象模式的闭包
    function f2() {
        var num = 2;
        return {
            num: num
        }
    }
    console.log(f2().num);
