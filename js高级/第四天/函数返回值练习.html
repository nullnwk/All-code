<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script>

        //排序,每个文件都有名字，大小,时间,都可以按照某个属性的值进行排序

        //三部电影,电影有名字,大小,上映时间
        function File(name, size, time) {
            this.name = name;//电影名字
            this.size = size;//电影大小
            this.time = time;//电影的上映时间
        }
        var f1 = new File("jack.avi", "400M", "1997-12-12");
        var f2 = new File("tom.avi", "200M", "2017-12-12");
        var f3 = new File("xiaosu.avi", "800M", "2010-12-12");
        var arr = [f1, f2, f3];

        function getSort(attr) {
            return function (a, b) {
                if (a[attr] > b[attr]) {
                    return 1;
                } else if (a[attr] == b[attr]) {
                    return 0
                } else {
                    return -1;
                }
            }
        }
        arr.sort(getSort("size"));
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i].name + "====>" + arr[i].size + "===>" + arr[i].time);
        }

    </script>
</head>
