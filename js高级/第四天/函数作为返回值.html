<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getFunc(type) {
        return function (obj) {
            return Object.prototype.toString.call(obj) === type;
        }
    }
    var ff = getFunc("[object Array]");
    var result = ff([10,20,30]);
    console.log(result);

    var ff1 = getFunc("[object Array]");
    var result1 = ff1(new Date());
    console.log(result1);

</script>

</body>
</html>
