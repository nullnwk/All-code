</ul>
<script src="common.js"></script>
<script>


    //1.闭包
    //获取所有的按钮

    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }

    function f1() {
        var num = 2;
        return function () {
            this.value = "赞(" + (num++) + ")"
        };
    }
    var btnObj = my$("input");
    for (var i = 0; i < btnObj.length; i++) {
        btnObj[i].onclick = f1();
    }


</script>
