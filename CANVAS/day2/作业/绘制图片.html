<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    var img = new Image();
    img.src = "3.jpg";

    img.onload = function () {
        var w = this.width;
        var h = this.height;
        ctx.drawImage(img,811,24,372,305,50,50,300,h*300/w);
    }


</script>
</body>
</html>
