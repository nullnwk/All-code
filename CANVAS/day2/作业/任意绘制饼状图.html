<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }


    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    var arr = [50,120,80,50,60];
    var color = ["red","orange","pink","blue","yellow"];

    var s_range = -90;
    for(var i=0; i<arr.length; i++){
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.arc(100,100,50,aTor(s_range),aTor(s_range+=arr[i]));
        ctx.fillStyle = color[i];
        ctx.fill();
    }


    function aTor(a) {
        return a * Math.PI / 180
    }


</script>
</body>
</html>
