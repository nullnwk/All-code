<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }


    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    var x = -90;
    setInterval(function () {
        ctx.moveTo(100,100);
        ctx.arc(100,100,50,aTor(-90),aTor(x));
        ctx.stroke();
        x+=2;

    },20);


    function aTor(a) {
        return a * Math.PI / 180
    }


</script>
</body>
</html>]
