<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>


    <script>
        var canvas = document.querySelector("canvas");
        var cxt = canvas.getContext("2d");
        cxt.moveTo(200,100);
        cxt.lineTo(400,100);
        cxt.lineTo(400,250);
        cxt.lineTo(200,250);
        cxt.lineTo(200,100);
//        cxt.closePath();
        cxt.stroke();




    </script>
</body>
</html>
