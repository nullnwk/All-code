<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }


    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(50,50);
    ctx.lineTo(350,50);
    ctx.lineTo(300,250);

//    ctx.setLineDash([20,10, 5]);
    ctx.lineWidth = 20;
    ctx.lineCap = "round";
    ctx.stroke();




</script>
</body>
</html>
