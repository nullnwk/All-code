<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }



    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(50,50);
    ctx.lineTo(250,50);
    ctx.lineTo(250,250);
    ctx.lineTo(50,250);
    ctx.closePath();
//    ctx.fill();

    ctx.moveTo(150,100);
    ctx.lineTo(100,150);
    ctx.lineTo(120,150);
    ctx.lineTo(120,200);
    ctx.lineTo(180,200);
    ctx.lineTo(180,150);
    ctx.lineTo(200,150);
    ctx.closePath();
    ctx.fill();







</script>

</body>
</html>
