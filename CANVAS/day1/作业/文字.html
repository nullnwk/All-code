<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }


    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "50px 微软雅黑";

    ctx.fillText("哈哈",300,200);
    var obj = ctx.measureText("哈哈");
    ctx.fill();
    ctx.moveTo(300,200);
    ctx.lineTo(400,200);
    ctx.setLineDash([10,5]);
    ctx.stroke();


    console.log(obj);
</script>
</body>
</html>
