<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }


    </style>
</head>
<body>
<canvas width="600" height="450"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    click();
    setInterval(click,1000);


    //先清屏
    function click() {
        ctx.beginPath();
        ctx.clearRect(0, 0, 600, 400);

        //创建表盘
        ctx.arc(canvas.width/2,canvas.height/2,100,0,Math.PI*2);
        ctx.stroke();

        bg();
        function bg() {
            ctx.beginPath();
            ctx.moveTo(300,50);
            ctx.lineTo(100,300);
            ctx.lineTo(500,300);
            ctx.fillStyle = "yellow";

            ctx.moveTo(100,150);
            ctx.lineTo(500,150);
            ctx.lineTo(300,400);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(250,180);
            ctx.lineTo(280,180);
            ctx.lineTo(280,200);
            ctx.lineTo(250,200);
            ctx.fillStyle = "red";
            ctx.closePath();

            ctx.moveTo(320,180);
            ctx.lineTo(350,180);
            ctx.lineTo(350,200);
            ctx.lineTo(320,200);
            ctx.fillStyle = "red";
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(300,235);
            ctx.lineTo(330,250);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.lineTo(330,270);
            ctx.closePath();

            ctx.moveTo(350,250);
            ctx.lineTo(330,270);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(335,190,5,0,Math.PI*2);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(270,190,5,0,Math.PI*2);
            ctx.fillStyle = "#000";
            ctx.fill();
        }

        haha();
        function haha() {
            ctx.fillText("哈哈",550,350);
            ctx.fillText("哈哈",50,30);
            ctx.fillText("哈哈",510,50);
            ctx.fillText("哈哈",120,250);
            ctx.fillText("哈哈",430,150);
            ctx.fillText("哈哈",470,320);
            ctx.fillText("哈哈",50,50);
            ctx.fillText("哈哈",150,60);
            ctx.fillText("哈哈",410,10);
            ctx.fillText("哈哈",150,50);
            ctx.fillText("哈哈",530,250);
            ctx.fillText("哈哈",40,120);
            ctx.fillText("哈哈",30,0);
            ctx.fillText("哈哈",270,120);
            ctx.fillText("哈哈",420,450);
            ctx.fillText("哈哈",70,530);
            ctx.fillText("哈哈",550,10);
            ctx.fillText("哈哈",310,130);
            ctx.fillText("哈哈",140,250);
            ctx.fillText("哈哈",520,50);
            ctx.fillText("哈哈",70,420);
            ctx.fillText("哈哈",420,450);
            ctx.fillText("哈哈",70,530);
            ctx.fillText("哈哈",300,420);
            ctx.fillText("哈哈",0,330);
            ctx.fillText("哈哈",10,350);
            ctx.fillText("哈哈",520,250);
            ctx.fillText("哈哈",70,390);
        }

        //指针
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        //秒
        ctx.beginPath();
        var x =canvas.width/2 + 90 *Math.cos(aTor(s*6-90));
        var y =canvas.height/2 + 90 *Math.sin(aTor(s*6-90));
        ctx.arc(x,y,6,0,Math.PI*2);
        ctx.fillStyle = "red";
        ctx.fill();

        //分
        ctx.beginPath();
        var x =canvas.width/2 + 80 *Math.cos(aTor(m*6-90));
        var y =canvas.height/2 + 80 *Math.sin(aTor(m*6-90));
        ctx.arc(x,y,6,0,Math.PI*2);
        ctx.fillStyle = "orange";
        ctx.fill();

        //时
        ctx.beginPath();
        var x =canvas.width/2 + 70 *Math.cos(aTor(h*30-90));
        var y =canvas.height/2 + 70 *Math.sin(aTor(h*30-90));
        ctx.arc(x,y,6,0,Math.PI*2);
        ctx.fillStyle = "pink";
        ctx.fill();



    }

    function aTor(a) {
        return a *Math.PI/180;
    }




</script>
</body>
</html>
