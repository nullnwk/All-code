<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border:1px solid red;
        }

    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var txc =canvas.getContext("2d");

        var lgd = txc.createLinearGradient(50,50,300,50);
        lgd.addColorStop(0,"red");
        lgd.addColorStop(.3,"orange");
        lgd.addColorStop(.8,"pink");

        txc.moveTo(50,50);
        txc.lineTo(300,50);
        txc.lineWidth = "50";
        txc.strokeStyle = lgd;
        txc.stroke();



    </script>
</body>
</html>
