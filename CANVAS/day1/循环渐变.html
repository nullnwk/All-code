<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }

    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");
    for(var i=0 ;i<255; i++){
        ctx.beginPath();
        ctx.moveTo(50+i,100);
        ctx.lineTo(50+i,200);
        ctx.strokeStyle = 'rgb(255,255,'+(i)+')';
        ctx.stroke();
    }




</script>
</body>
</html>
