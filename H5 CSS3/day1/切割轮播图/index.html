<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box {
            width: 560px;
            height: 300px;
            border: 1px solid silver;
            margin: 100px auto;
            position: relative;
        }

        ul {
            width: 560px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            /*transform: rotateX(50deg) rotateY(50deg);*/
            transition: all 1s linear;
            display: flex;
            /*overflow: hidden;*/
        }

        li {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            /*transform: rotateX(50deg) rotateY(50deg);*/
        }

        li span {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }

        .before {
            background: url("img/1.jpg") no-repeat;
            transform:  translateZ(150px);
        }

        .top {
            background: url("img/2.jpg") no-repeat;
            transform: rotateX(90deg)  translateZ(150px);
        }

        .back {

            background: url("img/3.jpg") no-repeat;
            transform:rotateX(180deg)  translateZ(150px);
        }


        .bottom {

            background: url("img/4.jpg") no-repeat;
            transform: rotateX(-90deg)  translateZ(150px);
        }


        .btn {
            width: 100%;
            height: 30px;
            position: absolute;
            top: 50%;
            /*border: 1px solid red;*/
            z-index: 10;
        }

        .l {
            display: inline-block;
            position: absolute;
            left: 0;
            width: 50px;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            font-size: 20px;
            text-align: center;
        }

        .r {
            display: inline-block;
            position: absolute;
            right: 0;
            width: 50px;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            font-size: 20px;
            text-align: center;
        }

        /*移动图片*/
        ul li:nth-child(2) span{
            background-position: -112px;
        }

        ul li:nth-child(3) span{
            background-position: -224px;
        }
        ul li:nth-child(4) span{
            background-position: -336px;
        }
        ul li:nth-child(5) span{
            background-position: -448px;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="btn">
        <span class="l"><</span>
        <span class="r">></span>
    </div>
    <ul>
        <li>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="before"></span>
            <span class="back"></span>
        </li>
        <li>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="before"></span>
            <span class="back"></span>
        </li>
        <li>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="before"></span>
            <span class="back"></span>
        </li>
        <li>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="before"></span>
            <span class="back"></span>
        </li>
        <li>
            <span class="top"></span>
            <span class="bottom"></span>
            <span class="before"></span>
            <span class="back"></span>
        </li>
    </ul>
</div>

<script>
    var temp = true;
    var num = 0;
    var li = document.getElementsByTagName("li");
    document.querySelector(".l").onclick = function () {
        if(temp){
            num++;
            for (var i = 0; i < li.length; i++) {
                li[i].style.transform = "rotateX(" + 90 * num + "deg)";
                li[i].style.transition = "all 2s "+0.2*i+"s linear";
            }

        }
        temp=false;
    };

    document.querySelector(".r").onclick = function () {
        if(temp){
            num--;
            for (var i = 0; i < li.length; i++) {
                li[i].style.transform = "rotateX(" + 90 * num + "deg)";
                li[i].style.transition = "all 2s "+0.2*i+"s linear";
            }
        }
    };
    document.querySelector("ul li:last-child").onanimationend = function () {
        temp = true;
    }

</script>

</body>
</html>
