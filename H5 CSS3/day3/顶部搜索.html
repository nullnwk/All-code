<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background:#ccc;
        }
        .box{
            width: 100%;
            height: 40px;
            background: lightblue;
            position: relative;
        }
        input{
            width: 100%;
            height: 100%;
            margin: 0 40px;
            border: none;
            display: block;
        }
        .jiantou{
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0;
            top: 0;
            /*border: 1px solid rosybrown;*/
        }
        a{
            width: 12px;
            height: 19px;
            padding:10px 14px;
            display: block;
            background: url("jd-sprites.png") no-repeat -25px 0;
            background-size: 200px 200px;
            background-clip: content-box;
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="jiantou">
            <a href=""></a>
        </div>
        <input type="text">
    </div>

</body>
</html>
