		 .content>div li {

		 .active {
		 	 background-color: orange;
		 	 color: #fff;
		 }
	</style>
</head>
<body>

	 <script type="text/javascript">
		 
		 (function setFn(index) {
		 	var aObj = document.querySelectorAll("li a");
			if(index>=aObj.length){
				aObj[aObj.length-1].classList.add("active");
				document.getElementById(aObj[aObj.length-1].dataset.name).style.display = "block";
			}else if(index<=0){
				aObj[0].classList.add("active");
				document.getElementById(aObj[0].dataset.name).style.display = "block";
			}else {
				aObj[index].classList.add("active");
				document.getElementById(aObj[index].dataset.name).style.display = "block";
			}
			//循环，点击事件
			 for(var i=0;i<aObj.length; i++ ){
				 aObj[i].onclick = function () {
					 //先隐藏具有active类名的内容
					 var closeId = document.querySelector(".active").dataset.name;
					 document.getElementById(closeId).style.display = "none";

					 //有先删除，没有添加
					 document.querySelector(".active").classList.remove("active");
					 this.classList.add("active");

					 //通过自定义属性，设置id
					 var id = this.dataset.name;
					 document.getElementById(id).style.display = "block";
				 }
			 }
		 })(1);
		 

//		setFn(4);

	 	

	 	
	 </script>
