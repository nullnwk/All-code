<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 200px;
            background-color: #1fcf6d;
            position: relative;
        }
        .c{
            height: 100%;
            background-color: #3d4444;
            margin: 0 200px;
        }
        .l{
            width: 200px;
            height: 100%;
            background: blue;
            position: absolute;
            left: 0;
            top: 0;
        }
        .r{
            width: 200px;
            height: 100%;
            background: pink;
            position: absolute;
            right: 0;
            top: 0;
        }



    </style>
</head>
<body>
    <div class="box">
        <div class="l"></div>
        <div class="c"></div>
        <div class="r"></div>
    </div>

</body>
</html>
