                switch (e.keyCode) {
                    case 65:
                        $("div").css("backgroundColor", "red");
                        break;
                    case 66:
                        $("div").css("backgroundColor", "red");
                        break;
                    case 67:
                        $("div").css("backgroundColor", "red");
                        break;
                    case 68:
                        $("div").css("backgroundColor", "red");
                        break;
                    case 69:
                        $("div").css("backgroundColor", "red");
                        break;
                }


            });
        });


    </script>
</head>
