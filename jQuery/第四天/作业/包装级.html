<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-1.12.1.min.js"></script>
    <script>
        $(function () {
          /* $("#btn").on("click", function () {
               $("div").html("<p>sdfsddsf</p>");
           });*/
            $("#btn").on("click", function () {
                if($("p").length == 0){
                    $("div").append("<p>sdfsddsf</p>");
                }
            });
        });
        
        
    </script>
</head>
<body>
<button id="btn">按钮</button>
<div>
    <p>adfds</p>
</div>
</body>
</html>
