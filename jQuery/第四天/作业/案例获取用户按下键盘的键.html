<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: palevioletred;
        }
    </style>
    <script src="../../jquery-1.12.1.min.js"></script
    <script>
        $(function () {
            $(document).keydown(function (e) {
                switch (e.which){
                    case 65:
                        $("div").css("backgroundColor", "red");
                        break;
                }
            });
        });



    </script>
</head>
<body>
<div></div>

</body>
</html>
