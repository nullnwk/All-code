<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("<input type='button' value='按钮'>").appendTo($("div"));

            });
        });




    </script>


</head>
<body>
<input type="button" value="创建按钮" id="btn">
<div></div>
</body>
</html>
