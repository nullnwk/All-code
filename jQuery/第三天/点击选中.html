<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                if($("#sex").prop("checked")){
                    $("#sex").prop("checked", false);
                }else {
                    $("#sex").prop("checked", true);
                }

            });
        });




    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<input type="radio" name="sex" id="sex">男
</body>
</html>
