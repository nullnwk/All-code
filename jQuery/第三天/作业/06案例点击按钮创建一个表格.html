<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 600px;
            height: 400px;
            border: 10px solid red;
        }
    </style>
    <script src="../../jquery-1.12.1.js"></script>
    <script>
        var arr = [
            {"name": "优酷", "href": "http://youku.com"},
            {"name": "优酷", "href": "http://youku.com"},
            {"name": "优酷", "href": "http://youku.com"},
            {"name": "优酷", "href": "http://youku.com"},
            {"name": "优酷", "href": "http://youku.com"}
        ];


        $(function () {
           $("#btn").on("click", function () {
              $("<table border='1'></table>").appendTo($("div"));
               for (var i = 0; i <arr.length; i++) {
                   $("table").append("<tr></tr>");
                   var td1 = $("<td>"+arr[i].name+"</td>");
                    var td2 = ("<td><a href='"+arr[i].href+"'>"+arr[i].name+"</a></td>");
               }
               $("tr").append(td1).append(td2).on("mouseenter", function () {
                   $(this).css("backgroundColor","red").siblings().css("backgroundColor","")
               });
           });
        });


    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div></div>
</body>
</html>
