<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
        /*.top {
            height: 171px;
        }
        .nav {
            height: 86px;
        }*/
    </style>
    <script src="17固定导航栏案例/jquery-1.12.2.js"></script>
    <script>
     $(function () {
        $(window).scroll(function () {
            if($(this).scrollTop()>$(".top").height()){
                $(".nav").css({"position":"fixed","top":"0"}).next().css("marginTop",$(".nav").height());
            }else {
                $(".nav").css("position", "").next().css("marginTop",0);
            }
        });
     });
    </script>
</head>

<body>
<div class="top">
    <img src="17固定导航栏案例/images/top.png" />
</div>
<div class="nav">
    <img src="17固定导航栏案例/images/nav.png" />
</div>
<div class="main">
    <img src="17固定导航栏案例/images/main.png" />
</div>
</body>

</html>
