<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
           $("#btn").click(function () {
               if(/^[\u4e00-\u9fa5]{2,6}$/.test($("input").val())){
                    $("input").css("backgroundColor","green")
               }else {
                   $("input").css("backgroundColor","red")
               }
           });
        });
    </script>
</head>

<body>
<button id="btn">按钮</button>
<input type="text">
</body>
</html>
