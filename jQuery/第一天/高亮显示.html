<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li {
            list-style: none;
        }
    </style>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("ul>li").mouseenter(function () {
                $(this).css("backgroundColor", "blue");
            }).mouseleave(function () {
                $(this).css("backgroundColor", "");
            }).click(function () {
                $(this).css({"fontSize": "30px","fontFamily":"全新硬笔行书简体", "backgroundColor": "yellow"});
            });
        });


    </script>
</head>
<body>
<ul>
    <li>盛世嫡妃</li>

    <li>sdfsdfsdfsdf</li>
    <li>sdfsdfsdfsdf</li>
</ul>
</body>
</html>
