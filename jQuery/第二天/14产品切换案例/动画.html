<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #0099cc;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>


        $(function () {
            $("#btn").click(function () {
                $("div").fadeTo(2000, 0.2);
                $("div").fadeOut(2000,function () {
                    $("div").slideDown(2000,function () {
                        $("div").fadeOut(2000,function () {
                            $("div").fadeTo(2000,1)
                        })
                    });
                })
            })
        })
    </script>
</head>
<body>
<input type="button" id="btn" value="按钮">
<div></div>
</body>
</html>
