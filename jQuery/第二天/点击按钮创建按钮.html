<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("div").append("<ul><li>神鼎飞丹砂</li><li>地方规定发给韩国</li><li>的法规规定</li><li>sdfsdf</li><li>sdfsdf</li></ul>");
                $("div>ul>li").mouseenter(function () {
                    $(this).css("backgroundColor","red").siblings().css("backgroundColor","");
                }).click(function () {
                    $(this).css({"fontFamily":"全新硬笔行书简","fontSize":"30px"});
                })
            });
        });


    </script>


</head>
<body>
<input type="button" value="按钮" id="btn">
<div></div>

</body>
</html>
