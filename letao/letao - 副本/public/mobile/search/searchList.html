  <!-- 搜索结果模板 -->
  <script type="text/template" id="result-template">
    {{each data}}
    <a href="#" class="item">
      <div class="box">
        <img src="{{$value.pic[0].picAddr}}" alt="{{$value.pic[proDesc]}}">
        <p class="name">{{$value.proName}}</p>
        <p>
          <span class="price">{{$value.price}}</span>
          <span class="oldPrice">{{$value.oldPrice}}</span>
        </p>
        <button class="button" data-id="{{$value.id}}">立即购买</button>
      </div>
    </a>
    {{/each}}
