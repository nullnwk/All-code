<!--一级菜单渲染-->
<script type="text/template" id="first">
    {{each rows}}
        {{if $index == 0}}
             <li><a href="###" class="active" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
        {{else}}
             <li><a href="###" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
         {{/if}}
    {{/each}}
</script>
<!--二级菜单渲染-->
<script type="text/template" id="second">
    {{each rows}}
    <li>
        <a href="###"><img src={{$value.brandLogo}} alt="">
        </a>
        <span>{{$value.brandName}}</span>
    </li>
    {{/each}}

</script>
