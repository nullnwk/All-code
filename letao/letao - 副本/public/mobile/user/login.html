<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LGo,一起购</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../lib/mui/mui.min.css">
    <link rel="stylesheet" href="../css/user/login.css">
    <link rel="stylesheet" href="../lib/fonts/font-awesome.min.css">
</head>
<body class="mui-android mui-android-5 mui-android-5-0">
<div class="lt-login">
    <!--头部-->
    <header class="lt-header mui-bar mui-bar-nav">
        <a class="mui-icon fa fa-arrow-left mui-plus-visible"></a>
        <h1 class="mui-title">注册</h1>
    </header>

    <!--底部-->
    <footer class="lt-footer mui-bar mui-bar-tab ">
        <a class="mui-item" href="../goodsIndex.html">
            <span class="mui-icon fa fa-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-item" href="../classify.html">
            <span class="mui-icon fa fa-align-justify"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-item" href="../shopping.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-item mui-active" href="user.html">
            <span class="mui-icon fa fa-user"></span>
            <span class="mui-tab-label mui-active">我的</span>
        </a>
    </footer>

    <!--主体-->
    <div class="comment w">
        <form action="">
            <!--tel-->
            <div class="tel">
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="mui-input-row">
                <input name="mobile" type="text" placeholder="手机号">
            </div>
            <!--pass-->
            <div class="pass mui-input-row mui-password">
                <input type="password" name="password" class="mui-input-password" data-input-password="3" placeholder="密码"><span class="mui-icon mui-icon-eye fa fa-eye"></span>
            </div>
            <!--确认密码-->
            <div class="verifypPass mui-input-row mui-password">
                <input type="password" name="rePass" class="mui-input-password" data-input-password="3" placeholder="确认密码"><span class="mui-icon mui-icon-eye fa fa-eye"></span>
            </div>
            <!--认证-->
            <div class="code">
                <input type="text" name="vCode" placeholder="认证码">
                <button type="button"  class="mui-btn mui-btn-primary" onclick="return false;">确认</button>
            </div>
            <!--注册按钮-->
            <div class="loginBtn">
                <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">注册</button>
            </div>
            <!--会员服务-->
            <div class="member">
                <input type="checkbox">
                <label>我同意《会员服务协议》</label>
                <a href="register.html">立即登录</a>
            </div>
        </form>

    </div>
</div>

<script src="../lib/zepto/zepto.min.js"></script>
<script src="../lib/mui/mui.min.js"></script>
<script src="../js/callback.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
