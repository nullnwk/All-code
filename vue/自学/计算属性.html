<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
   
  </style>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
    <p>{{reverseMessage}}</p>
    </div>


  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "hellosdffsf"
      },
      computed:{
        reverseMessage(){
          return this.message.split("").reverse().join("");
        }
      }

    })
  </script>
</body>

</html>
